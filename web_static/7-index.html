<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
		<link rel="stylesheet" href="styles/7-places.css"/>
		<link rel="icon" type="image/png" href="images/icon.png">

	</head>
    <body>
		<header>
			<div class="logo"><img src="images/logo.png" alt="Logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>NewYork, Chicago...</h4>
					<ul class="popover">
						<li><h2>NewYork</h2>
							<ul>
								<li><h4>Page I</h4></li>
								<li><h4>Page II</h4></li>
							</ul></li>
						<li><h2>Chicago</h2>
							<ul>
								<li><h4>Page I</h4></li>
								<li><h4>Page II</h4></li>
							</ul></li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Wifi, Ac...</h4>
					<ul class="popover">
						<li><h4>TV</h4></li>
						<li><h4>Ac</h4></li>
						<li><h4>Wifi</h4></li>
						<li><h4>Iron</h4></li>
					</ul>
				</div>
				<button class="search-button">Search</button>


			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>			
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
